<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malibu</title>     <link rel="icon" href="favicon.ico" type="image/x-icon">
    
</head>
<body>
<div>
  <input type="text" placeholder="search" id="search-inp">
 <a id="search-btn"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg></a>
 
 
</div>
<!--css-->
<style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: linear-gradient(to bottom, red, black);
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

#search-inp {
  height: 1.5rem;
  width: 15rem; /* smaller width by default for small screens */
  outline: none;
  border: none;
  border-bottom: 1px solid black;
  background: transparent;
  font-size: 1.2rem;
  transition: width 0.3s ease;
}

#search-btn svg {
  color: rgb(255, 0, 0);
  height: 18px;
  width: 18px;
  transition: width 0.3s ease, height 0.3s ease;
}

/* Medium screens and up */
@media (min-width: 600px) {
  #search-inp {
    width: 20rem; /* wider on bigger screens */
    font-size: 1.5rem;
  }
  #search-btn svg {
    height: 20px;
    width: 20px;
  }
}

/* Large screens */
@media (min-width: 1024px) {
  #search-inp {
    width: 25rem;
    font-size: 1.75rem;
  }
  #search-btn svg {
    height: 24px;
    width: 24px;
  }
}

</style>
   <!-- js  -->
    <script >
        const input = document.querySelector("#search-inp");
let atag = document.querySelector('#search-btn');
input.addEventListener("keyup", (event) => {
atag.href=`https://www.google.com/search?q=${input.value}`;
if (event.key === "Enter"&&input.value!='') {
    event.preventDefault();
    atag.click(); 
  } 
});


    </script>
</body>

</html>
